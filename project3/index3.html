<!DOCTYPE html>
<html lang="en">
<head>
    <base href="/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Site</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/~xbudu/public_html/style.css">
    <link rel="icon" href="/~xbudu/public_html/favicon.ico" type="image/x-icon">
</head>
<body>
<header>
    <h1 class="text-center my-3">My Site</h1>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">        <div class="container">

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#bar-chart">Bar Chart</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#pie-chart">Pie Chart</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#custom-chart">Custom Chart</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#graph">Realtime Graph</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<div class="container">
    <div class="row">
        <div class="col">
            <ul class="nav nav-tabs my-4" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">Tab 1</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-label="Вкладка 2">Tab 2</button>
                </li>
            </ul>

            <div class="tab-content pb-5" id="myTabContent">

                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <h2>Graf analýzy</h2>

                    <div class="row my-5">
                        <div class="col-lg-12">
                            <h3 class="text-center pb-3">Bar Chart</h3>
                            <div id="bar-chart" style="width:100%;height:400px;"></div>
                        </div>
                    </div>

                    <div class="row my-5">
                        <div class="col-lg-12">
                            <h3 class="text-center pb-3" id="pie-chart">Pie Chart</h3>
                            <div id="chart-container" style="width:100%;">
                            </div>
                        </div>
                    </div>

                    <div class="row my-5">
                        <div class="col-lg-12">
                            <h3 class="text-center pb-3">Custom Chart</h3>
                            <div id="custom-chart" style="width:100%;height:400px;"></div>
                        </div>
                    </div>
                </div>

                <div class="tab-pane fade show " id="profile" role="tabpanel" aria-labelledby="profile-tab">
                    <h2>Realtime Graph</h2>

                    <div id="graph-container">
                        <div class="row">
                            <div id="graph" style="width:100%;height:400px;"></div>
                        </div>

                    </div>

                    <div class="row">
                        <div class="col-lg-4 my-3 text-center">
                            <div class="py-2">
                                <amplitude-slider id="amplitude-slider"></amplitude-slider>
                            </div>

                        </div>
                        <div class="col-lg-4 my-3 text-center">
                            <button id="complete-btn" class="complete-btn">Stop</button>
                        </div>
                        <div class="col-lg-4 my-3 text-center">
                            <label>
                                <input type="checkbox" id="toggle-y1" checked> Sinus
                            </label>
                            <label>
                                <input type="checkbox" id="toggle-y2" checked> Cosinus
                            </label>
                        </div>
                    </div>


                </div>

            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
<script src="/~xbudu/public_html/script_tab_1.js"></script>
<script src="/~xbudu/public_html/script_tab_2.js"></script>

</body>
</html>
